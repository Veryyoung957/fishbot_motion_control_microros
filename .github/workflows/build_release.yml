name: Build-Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  platformio-build:
    runs-on: ubuntu-latest
    container: fishros2/ros2pio:humble

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build firmware
        run: /bin/bash release.sh

      # Generate a list of files in the bin directory
      - name: Generate file list for bin directory
        id: file_list
        run: |
          file_list=$(ls -1 bin/*.bin)  # Only list .bin files in the bin directory
          echo "FILES=$file_list" >> $GITHUB_ENV
          echo  $file_list

      # Create a release and upload release assets
      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: New Release.
          draft: false
          prerelease: false
          files: ${{ env.FILES }}  # Use environment variable instead of steps output

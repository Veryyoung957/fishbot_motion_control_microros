name: Build-Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  platformio-build:
    runs-on: ubuntu-latest
    container: fishros2/ros2pio:humble

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build firmware
        run: /bin/bash release.sh

      # Compress .pio directory to a zip file
      - name: Compress .pio directory
        run: |
          cd .pio/libdeps/featheresp32/micro_ros_platformio/
          zip -r libmicroros libmicroros

      # Generate a list of files in the bin directory
      - name: Generate file list for bin directory
        id: file_list
        run: |
          echo "bin/*.bin" > file_list.txt  # Write bin files pattern to a file
          echo ".pio/libdeps/featheresp32/micro_ros_platformio/libmicroros.zip" >> file_list.txt  # Append libmicroros.zip to the file list
          echo "FILES=file_list.txt" >> $GITHUB_ENV  # Set environment variable with the file list file

      # Create a release and upload release assets
      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: FishBot二驱固件 ${{ github.ref }}
          body: 二驱版本固件及micro-ROS ESP32 库。
          draft: false
          prerelease: false
          files: ${{ env.FILES }}  # Include bin files
     
